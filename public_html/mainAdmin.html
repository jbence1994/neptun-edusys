<!DOCTYPE html>
<html lang="hu">
    <head>
        <meta charset="utf-8">
        <link rel="icon" href="img/neptun-icon.jpg" type="image/x-icon">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>NEPTUN Egységes Tanulmányi Rendszer</title>
        <script src="js/jquery-3.4.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/Course.js"></script>
        <script src="js/Student.js"></script>
        <script src="js/main.js"></script>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/main.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-primary navbar-dark">
            <a class="navbar-brand">NEPTUN</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link logout">Kilépés</a>
                    </li>
                </ul>
            </div>  
        </nav>
        <div>
            <table id="courses" class="table table-striped">
                <tr>
                    <td>Kurzus neve</td>
                    <td>Kurzuskód</td>
                    <td>Kreditszám</td>
                    <td>Max. létszám</td>
                    <td>Oktató neve</td>
                    <td>Vizsgás / gyakorlati jegyes</td>
                </tr>
            </table>
            <form id="add_course" method="post">
                <input class="form-control" type="text" id="course_name" placeholder="Kurzus neve">
                <input class="form-control" type="text" id="course_code" placeholder="Kurzus kódja">
                <input class="form-control" type="number" id="course_credit" placeholder="Kreditszám">
                <input class="form-control" type="number" id="course_maxStudent" placeholder="Max. létszám">
                <input class="form-control" type="text" id="course_teacher" placeholder="Oktató neve">
                <input class="form-control" type="text" id="course_type" placeholder="Típus">
                <input class="btn btn-primary" type="submit" id="submit_course" value="Kurzus felvétele">
            </form>
        </div>
    </body>
</html>
